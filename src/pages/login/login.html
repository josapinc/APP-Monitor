
<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Monitor IT</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-list>

      <ion-item>
        <ion-label fixed>Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button
            [disabled]="usuario.length < 4 || contrasena.length < 4"
            block
            (click)="ingresar()">
            Ingresar
    </button>

</ion-content>
